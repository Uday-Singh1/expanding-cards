<html lang="nl">
  <head>

        </figure>
      </header>
      <section class="profile__body">
        <p class="profile__text">
          7 ballon'dors,

          4 Champions League titles
        </p>
      </section>
      <footer class="profile__footer">
        <button class="heart"></button>
      </footer>
    </article>
    <article class="profile">
      <header class="profile__header">
        <figure class="unknown">
            <img class="known"src="img/ron.webp" alt=""
          <div class="unknown__face"></div>
          <div class="unknown__body"></div>
        </figure>
      </header>

        <p class="profile__text">
          6 ballon'dors,
          highest goal record (813),

      </section>
      <footer class="profile__footer">

    </article>
    <article class="profile">
      <header class="profile__header">
        <figure class="known">
            <img class="known"src="img/neymar.webp" alt="mkn"
          <div class="unknown__body"></div>
        
      </header>
      <section class="profile__body">
        <p class="profile__text">
          0 ballon'dors,
        
          1 Champions League title,
          second highest goalscorer for Brazil,

        </p>
      </section>
      <footer class="profile__footer">
        <button class="heart"></button>
      </footer>
